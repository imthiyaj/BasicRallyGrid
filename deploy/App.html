<!DOCTYPE html>
<html>
<head>
    <title>BasicRallyGrid</title>

    <script type="text/javascript" src="/apps/2.0/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define("CustomApp",{extend:"Rally.app.App",componentCls:"app",launch:function(){this._loadData()},_loadData:function(){var myStore=Ext.create("Rally.data.wsapi.Store",{model:"User Story",context:{project:null,projectScopeUp:!1,projectScopeDown:!1},autoLoad:!0,listeners:{load:function(myStore,data,success){this._loadGrid(myStore)},scope:this},fetch:["FormattedID","Name","Owner","ScheduleState","Project"]})},_loadGrid:function(myStore){var myGrid=Ext.create("Rally.ui.grid.Grid",{store:myStore,columnCfgs:["FormattedID","Name","Owner","ScheduleState","Project"]});this.add(myGrid)}});

            Rally.launchApp('CustomApp', {
                name:"BasicRallyGrid",
	            parentRepos:""
            });

        });
    </script>


    <style type="text/css">
        
    </style>
</head>
<body>
</body>
</html>
